<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="top-20"> </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Crear Tarjeta</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <form (ngSubmit)="createcard( fActualizar )" #fActualizar>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Numero Tarjeta:</ion-label>
            <ion-input
              name="string"
              type="text"
              [(ngModel)]="card.numCard"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nombre Tarjeta:</ion-label>
            <ion-input
              name="name"
              type="text"
              [(ngModel)]="card.nameCard"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>CVV:</ion-label>
            <ion-input
              name="cvv"
              type="password"
              [(ngModel)]="card.cvv"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Fecha Expiracion:</ion-label>
            <ion-input
              name="date"
              type="text"
              [(ngModel)]="card.expiredDate"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button type="submit" color="tertiary" shape="round">
          Crear
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
